<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Notes</title>
    <script type="text/javascript" src="/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="/jquery-ui-1.8.18.custom.min.js"></script>
    <script type="text/javascript" src="/javascript.js"></script>
    <script type="text/javascript">
      $(document).ready(
        function() {
          $('#separator').click(separate_tag_string);
        }
      );
    </script>
  </head>
  <body>
    <h1>Notes</h1>
    <h2>Note</h2>
    <form method="POST" action="/">
      <fieldset>
        <label>Title:
          <input type="text" name="title"> </input>
        </label>
        <label>Text:
          <input type="textarea" name="text"></input>
        </label>
        <label>Tags:
          <input type="text" name="tags" id="tags">
          <button id="separator">separate</button>
        </label>
      </fieldset>
      <input type="submit" value="Save Note">
    </form>

    <h2>Vocabulary</h2>
    <form method="POST" action="/vocab">
      <fieldset>
        <label>Word:
          <input type="text" name="word"></label>
        <label>Definition:
          <input type="text" name="definition"></input>
        </label>
        <label>Alternates:
          <input type="text" name="alternates"></input>
        </label>
      </fieldset>
      <input type="submit" value="New Word">
    </form>
  </body>
</html>
